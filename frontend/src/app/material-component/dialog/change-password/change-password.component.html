<mat-toolbar color="primary">
    <mat-toolbar-row fxLayout="row">
      <span class="title-center">Change Password</span>
    </mat-toolbar-row>
  </mat-toolbar>


  <mat-dialog-content class="mat-typography">
    <form [formGroup]="changePasswordForm">
      <div fxFlex fxLayout="column">
      
  
        <!-- Password Field -->
        <mat-form-field appearance="fill" fxFlex>
          <mat-label>Old Password</mat-label>
          <input matInput formControlName="oldPassword" required type="password" />
          <mat-error *ngIf="changePasswordForm.controls.oldPassword.touched && changePasswordForm.controls.oldPassword.invalid">
            <span *ngIf="changePasswordForm.controls.oldPassword.errors?.required">This Field is mandatory.</span>
          </mat-error>
        </mat-form-field>
      
          <mat-form-field appearance="fill" fxFlex>
            <mat-label>New Password</mat-label>
            <input matInput formControlName="newPassword" required type="password" />
            <mat-error *ngIf="changePasswordForm.controls.newPassword.touched && changePasswordForm.controls.newPassword.invalid">
              <span *ngIf="changePasswordForm.controls.newPassword.errors?.required">This Field is mandatory.</span>
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="fill" fxFlex>
            <mat-label>Confirm Password</mat-label>
            <input matInput formControlName="confirmdPassword" required type="password" />
            <mat-error *ngIf="changePasswordForm.controls.confirmdPassword.touched && changePasswordForm.controls.confirmdPassword.invalid">
              <span *ngIf="changePasswordForm.controls.confirmdPassword.errors?.required">This Field is mandatory.</span>
            </mat-error>
            <mat-hint *ngIf="validateSubmit() && !(changePasswordForm.controls.confirmdPassword.invalid)">
                <span>New Password & Confirm Password does not match.</span>

            </mat-hint>
          </mat-form-field>
      </div>
    </form>
  </mat-dialog-content>



  <mat-dialog-actions align="center">
    <button mat-raised-button color="primary" type="submit" (click)="handleChangePasswordSubmit()" 
    [disabled]="validateSubmit() || !(changePasswordForm.valid && changePasswordForm.dirty)">Update</button>
    <button mat-raised-button color="primary" mat-dialog-close>
close
    </button>


  </mat-dialog-actions>
